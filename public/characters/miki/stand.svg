<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" fill="none">
  <!-- 弥希立绘占位：剪影 + 文字，可替换为正式立绘 -->
  <defs>
    <linearGradient id="hair" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3d3d5c"/>
      <stop offset="100%" style="stop-color:#2d2d44"/>
    </linearGradient>
    <linearGradient id="skin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5e6d3"/>
      <stop offset="100%" style="stop-color:#e8d5c4"/>
    </linearGradient>
  </defs>
  <!-- 简化人形剪影 -->
  <ellipse cx="200" cy="120" rx="70" ry="85" fill="url(#hair)"/>
  <ellipse cx="200" cy="280" rx="90" ry="120" fill="url(#skin)"/>
  <rect x="130" y="380" width="140" height="180" rx="20" fill="#8b7355"/>
  <ellipse cx="200" cy="520" rx="60" ry="30" fill="#6b5344"/>
  <text x="200" y="560" textAnchor="middle" fill="#c4a77d" fontSize="14" fontFamily="sans-serif">弥希</text>
</svg>
