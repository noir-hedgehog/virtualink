<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#f7931e;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#2d2420;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1614;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="window" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffaa55;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#2d2420;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#sky)"/>
  <!-- 窗户剪影 -->
  <rect x="400" y="0" width="1120" height="1080" fill="url(#window)" opacity="0.85"/>
  <rect x="600" y="100" width="720" height="880" fill="#1a1614" opacity="0.3"/>
